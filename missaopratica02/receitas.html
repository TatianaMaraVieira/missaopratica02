<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Catálogo de Receitas</h1>
    <div class="container-fluid bg-warning">
      <div
        class="d-flex flex-wrap menu justify-content-lg-center"
        id="pnlCatalogo"
        style="padding: 20px; gap: 10px"
      ></div>
    </div>

    <script>
      const receitas = [
        {
          titulo: "Arroz de Couve-Flor",
          imagem: "img/arroz.jpg",
          ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
          preparo:
            "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
        },
        {
          titulo: "Bolo de Café",
          imagem: "img/bolo.jpg",
          ingredientes: [
            "Farinha de Trigo",
            "Açúcar",
            "Café Coado",
            "Chocolate em Pó",
            "Ovos",
          ],
          preparo:
            "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
        },
        {
          titulo: "Coxinha de Brigadeiro",
          imagem: "img/coxinha.jpg",
          ingredientes: [
            "Leite Condensado",
            "Chocolate em Pó",
            "Manteiga",
            "Morango",
            "Chocolate Granulado",
          ],
          preparo:
            "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
        },
      ];

      const getListaIngredientes = (ingredientes) => {
        return `<ul>${ingredientes
          .map((ingrediente) => `<li>${ingrediente}</li>`)
          .join("")}</ul>`;
      };

      const getCard = (receita) => {
        return `
        <div class="card m-3" style="width: 250px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${
          receita.titulo
        }">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita.ingredientes)}
              <hr>
              ${receita.preparo}
            </div>
          </div>
        </div>
      `;
      };

      const preencheCatalogo = () => {
        const pnlCatalogo = document.getElementById("pnlCatalogo");
        const cardsHtml = receitas.map((receita) => getCard(receita)).join("");
        pnlCatalogo.innerHTML = cardsHtml;
      };

      window.onload = preencheCatalogo;
    </script>
  </body>
</html>
